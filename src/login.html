<html lang="en">

<head>

<body>

    <partial src="header-flow.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">

            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Вход в личный кабинет
                    </h1>

                    <div class="flow-forms">

                            <form action="">
                                <div class="form-item">
                                    <div class="form-item__label">Ваш номер телефона</div>
                                    <div class="form-input">
                                        <input type="tel" id="login-phone" placeholder="Введите номер" required>
                                    </div>
                                    <div class="input-error">Обязательное поле</div>
                                </div>

                                <a href="login-sms.html" class="btn mb-20 mb-sm-0">Войти</a>
                            </form>


                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <partial src="main-footer.html"></partial>
