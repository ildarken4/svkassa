<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>СверхКасса – Вход в личный кабинет</title>
</head>

<body  onload="startEmailTimer()">

    <partial src="header-flow.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Вход в личный кабинет
                    </h1>

                    <div class="flow-forms">

                        <div class="flow-login">
                            <p class="flow-info__text text-grey mb-20 mt-20 mt-sm-0">SMS с кодом подтверждения отправлен на&nbsp;указанный номер.</p>
                            <p class="flow-info__text text-darkblue mb-40">+7 (912)345-67-89</p>

                            <form action="">
                                <div class="form-item mb-40">
                                    <div class="form-item__label">Введите код</div>
                                    <div class="form-input">
                                        <input type="number" id="login-code" placeholder="Введите код">
                                    </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-center flex-column">
                                    <div class="popup-timer mb-">59</div>
                                    <a class="resend underlined text-darkblue btn-disabled popup-email-button text-600 mt-20 mb-40" onclick="startEmailTimer()">Отправить ещё раз</a>

                                </div>


                                <a href="login-password.html" class="btn mb-20 mb-sm-0">Войти</a>
                            </form>


                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <partial src="main-footer.html"></partial>
</body>

</html>
