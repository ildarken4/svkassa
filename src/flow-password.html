<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

  <title>Контактная информация - Шаг 3</title>
</head>
<body>

<partial src="header.html"></partial>
<div class="wrapper">
  
  <div class="container mt-40">
    <div class="d-flex justify-content-center">

        <!-- Шаги -->
        <div class="steps custom-column mb-30">
            <div class="d-flex justify-content-center mb-30">
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        1
                    </div>
                    <div class="step__text mt-8 text-green for-desktop">
                        Контактная информация
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        2
                    </div>
                    <div class="step__text mt-8 text-green for-desktop">
                        Паспорт и&nbsp;адрес
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey active">
                        3
                    </div>
                    <div class="step__text mt-8 text-green">
                        Общие сведения
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        4
                    </div>
                    <div class="step__text mt-8 text-green for-desktop">
                        Банковская карта
                    </div>
                </div>
            </div>
        
            <!-- Шкала шагов -->
            <div class="steps-scale bg-lightgrey">
                <div class="steps-scale__inner bg-green text-white" style="width: 75%;">
                    <span class="steps-scale__value">60</span>%
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <!-- Блок регистрации -->
        <div class="registration-card custom-column bg-lightgrey mb-80">
            <div class="text-center mb-10">
                <h4>Доход в месяц</h4>
            </div>
        
            <div class="registration-form">
                <form class="registration" action="">
                    <div class="form-item">
                        <div class="form-input required mb-20">
                            <input type="text" id="reg-income" class="input-sum" required placeholder="Общая сумма дохода в месяц">
                        </div>
                    </div>
                    
        
                    <div class="text-center mb-10">
                        <h4>Пароль для входа в личный кабинет</h4>
                    </div>
                    <div class="form-item">
                        <div class="form-input mb-30 js-hinted-input">
                            <input type="password" id="new-password" autocomplete="false" required placeholder="Пароль для входа в личный кабинет">
                            <div class="input-hint">
                                <div class="input-hint__title">Пароль должен содержать</div>
                                <div class="input-hint__text">
                                    - 8 символов латинского алфавита (A-z)
                                </div>
                                <div class="input-hint__text">
                                    - цифры (0-9)
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-item">
                        <div class="form-input mb-30">
                            <input type="password" id="confirm-password" autocomplete="false" required placeholder="Подтвердите пароль">
                            
                        </div>
                    </div>
                    
                    <div class="input-error">Пароли не совпадают</div>

                    <div class="form-btns d-flex flex-column align-items-center">
                        <a href="flow-add-card.html" class="btn bg-green btn-submit js-password-button js-form-btn mb-10 btn-disabled">Следующий шаг</a>
                        <button class="btn btn-transparent"><a href="flow-passport.html">Предыдущий шаг</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>

<partial src="footer.html"></partial>
</body>
</html>
