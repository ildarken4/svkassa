<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">

  <title>Контактная информация - Шаг 2</title>
</head>
<body>

<partial src="header.html"></partial>
<div class="wrapper">
  
  <div class="container mt-40">
    <div class="d-flex justify-content-center">

        <!-- Шаги -->
        <div class="steps custom-column mb-30">
            <div class="d-flex justify-content-center mb-30">
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        1
                    </div>
                    <div class="step__text mt-8 text-green for-desktop">
                        Контактная информация
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey active">
                        2
                    </div>
                    <div class="step__text mt-8 text-green">
                        Паспорт и&nbsp;адрес
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        3
                    </div>
                    <div class="step__text mt-8 text-green for-desktop">
                        Общие сведения
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        4
                    </div>
                    <div class="step__text mt-8 text-green for-desktop">
                        Банковская карта
                    </div>
                </div>
            </div>
        
            <!-- Шкала шагов -->
            <div class="steps-scale bg-lightgrey">
                <div class="steps-scale__inner bg-green text-white" style="width: 50%;">
                    <span class="steps-scale__value">40</span>%
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <!-- Блок регистрации -->
        <div class="registration-card custom-column bg-lightgrey mb-80">
            <div class="text-center mb-20">
                <h4>Паспорт и адрес</h4>
                <div class="text-red text-14 mt-4">
                    *Обязательно для заполнения
                </div>
            </div>

            <div class="registration-form">
                <form class="registration" action="">
                    <h6 class="mb-20">Данные паспорта</h6>

                    <div class="form-row">
                        <div class="form-input required mr-20">
                            <input type="text" id="passport-series" required placeholder="Серия">
                        </div>
                        <div class="form-input required mr-20">
                            <input type="text" id="passport-number" required placeholder="Номер">
                        </div>
                        <div class="form-input required">
                            <input type="text" id="passport-date" class="masked-date" required placeholder="Дата выдачи">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input required passport-code mr-20">
                            <input type="text" id="passport-code" required placeholder="Код подразделения">
                        </div>
                        <div class="form-input required">
                            <input type="text" id="passport-issued" required placeholder="Кем выдан">
                        </div>
                    </div>
                    
                    <div class="form-input required">
                        <input type="text" id="passport-birthplace" required placeholder="Место рождения (Как в паспорте)">
                    </div>

                    <div class="form-input required mb-30">
                        <input type="text" id="passport-birthday" class="masked-date" required placeholder="Дата рождения">
                    </div>

                    <h4 class="mb-20">Адрес регистрации</h4>

                    <div class="form-input required">
                        <input type="text" id="passport-address" required placeholder="Введите адрес регистрации">
                    </div>


                    <div class="form-input mb-20">
                        <label for="same-address">
                            <input type="checkbox" id="same-address">
                            <span class="custom-checkbox"></span>
                            Живу по адресу регистрации
                        </label>
                    </div>

                    <div class="form-input mb-20">
                        <input type="text" id="registration-address" class="fact-address" placeholder="Введите адрес проживания">
                    </div>


                    <div class="form-btns d-flex flex-column align-items-center">
                        <button class="btn bg-green btn-submit js-form-btn mb-10 btn-disabled"><a href="contact-info-3.html">Следующий шаг</a></button>
                        <button class="btn btn-transparent"><a href="flow-contact.html">Предыдущий шаг</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<partial src="footer.html"></partial>
</body>
</html>
