<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Внести платеж</title>
</head>

<body>

    <partial src="header.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Внести платеж
                    </h1>

                    <div class="flow-info">

                        <div class="flow-card">
                            <p class="flow-info__text text-grey mb-40 mt-20 mt-sm-0">У вас нет активного заема
                            </p>
                            <form action="">
                                <a href="account-loan.html" class="btn btn-transparent mb-40 mb-sm-20">Войти</a>
                                <a href="payment-form.html" class="btn next-step mb-20">Получить заем</a>

                                <div class="d-flex mb-16">
                                    <label for="rules" class="">
                                        <input type="checkbox" id="rules">
                                        <span class="custom-checkbox"></span>
                                        <span>Я ознакомлен и согласен со&nbsp;<a class="show-rules text-ruby underlined">следующим</a> </span>
                                    </label>
                                </div>
                                
                                <div class="hidden-checkbox mb-20 mb-sm-0">
                                    <label for="agreement-personal" class="mb-10">
                                        <input type="checkbox" id="agreement-personal" checked>
                                        <span class="custom-checkbox"></span>
                                        <span>Даю свое согласие на&nbsp;<a href="#" class="text-black underlined">обработку и передачу персональных
                                                данных</a> </span>
                                    </label>
                                
                                    <label for="agreement-sign">
                                        <input type="checkbox" id="agreement-sign" checked>
                                        <span class="custom-checkbox"></span>
                                        <span>Даю свое согласие на&nbsp;<a href="#" class="text-black underlined">использование аналога собственноручной
                                                подписи</a> </span>
                                    </label>
                                    <div class="hide-rules mt-20">Свернуть</div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <partial src="main-footer.html"></partial>
</body>

</html>
