<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <title>Контактная информация - PopUp</title>
</head>
<body>

<partial src="header.html"></partial>
<div class="wrapper">
  
    <div class="text-center">
        <div class="btn mt-140 mb-140" onclick="openModal('question-modal')">Открыть PopUp</div>
    </div>

    <div class="container mt-40">
        <div class="d-flex justify-content-center">
    
            <!-- Шаги -->
            <div class="steps custom-column mb-30">
                <div class="d-flex justify-content-center mb-30">
                    <div class="step mr-md-0">
                        <div class="step__number bg-lightgrey text-dark-grey active">
                            1
                        </div>
                        <div class="step__text mt-8 text-green">
                            Контактная информация
                        </div>
                    </div>
                    <div class="step">
                        <div class="step__number bg-lightgrey text-dark-grey">
                            2
                        </div>
                        <div class="step__text mt-8 text-green for-desktop">
                            Паспорт и&nbsp;адрес
                        </div>
                    </div>
                    <div class="step">
                        <div class="step__number bg-lightgrey text-dark-grey">
                            3
                        </div>
                        <div class="step__text mt-8 text-green for-desktop">
                            Общие сведения
                        </div>
                    </div>
                    <div class="step">
                        <div class="step__number bg-lightgrey text-dark-grey">
                            4
                        </div>
                        <div class="step__text mt-8 text-green for-desktop">
                            Банковская карта
                        </div>
                    </div>
                </div>
            
                <!-- Шкала шагов -->
                <div class="steps-scale bg-lightgrey">
                    <div class="steps-scale__inner bg-green text-white" style="width: 25%;">
                        <span class="steps-scale__value">20</span>%
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <!-- Блок регистрации -->
            <div class="registration-card custom-column bg-lightgrey mb-80">
                <div class="text-center mb-20">
                    <h4>Укажите ваши данные</h4>
                    <div class="text-red text-14 mt-4">
                        *Обязательно для заполнения
                    </div>
                </div>
            
                <div class="external-registration d-flex flex-column align-items-center mb-20">
                    <a href="#" class="btn btn-big btn-tinkoff mb-10">
                        Регистрация с Тинькофф
                        <img src="images/buttons/tinkoff.png" width="38px" alt="логотип Тинькофф ID">
                    </a>
                    <a href="#" class="btn btn-big btn-gosuslugi text-black">
                        Регистрация через Госуслуги
                        <img src="images/buttons/gosuslugi.png" width="46px" alt="логотип Госуслуги">
                    </a>
                </div>
            
                <div class="registration-form">
                    <form action="">
                        <h6 class="mb-20">Личные данные</h6>
                        <div class="form-input required">
                            <input type="text" id="reg-surname" required placeholder="Фамилия">
                        </div>
                        <div class="form-input required">
                            <input type="text" id="reg-name" required placeholder="Имя">
                        </div>
                        <div class="form-input">
                            <input type="text" id="reg-patronymic" placeholder="Отчество">
                        </div>
                        <div class="form-input mt-10">
                            <label for="no-patronymic">
                                <input type="checkbox" id="no-patronymic">
                                <span class="custom-checkbox"></span>
                                Нет отчества
                            </label>
                        </div>
            
                        <div class="text-14 d-flex align-items-center mb-10">Пол<span class="text-red text-21">*</span></div>
            
                        <div class="form-input">
                            <label for="reg-male" class="text-14 mr-10">
                                <input type="radio" id="reg-male" name="reg-gender" required value="male">
                                <span class="custom-radio"></span>
                                <span class="mt-4">Мужской</span>
                            </label>
                            <label for="reg-female" class="text-14">
                                <input type="radio" id="reg-female" name="reg-gender" required value="female">
                                <span class="custom-radio"></span>
                                <span class="mt-4">Женский</span>
                            </label>
                        </div>
            
                        <div class="form-input required mb-32">
                            <input type="tel" id="reg-phone" placeholder="+7" required>
                        </div>
            
                        <div class="form-input mb-32">
                            <label for="reg-agree-terms">
                                <input type="checkbox" id="reg-agree-terms" required>
                                <span class="custom-checkbox"></span>
                                <span>Я ознакомлен и согласен с&nbsp;<a href="#" class="text-green text-600">Правилами и условиями</a>
                                </span>
                            </label>
                        </div>
            
                        <div class="form-btns d-flex flex-column align-items-center">
                            <button class="btn bg-green mb-10 btn-disabled">Следующий шаг</button>
                            <button class="btn btn-transparent btn-disabled">Предыдущий шаг</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    

    <!-- Модальное окно -->
    <div class="modal" id="question-modal">
        <div class="popup popup-small">
            <div class="btn-back text-blue d-flex align-items-center justify-content-center mb-16" onclick="closeModal()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 14L11.4 12.6L9.8 11H14V9H9.8L11.4 7.4L10 6L6 10L10 14ZM10 20C8.6167 20 7.31667 19.7375 6.1 19.2125C4.88333 18.6875 3.825 17.975 2.925 17.075C2.025 16.175 1.3125 15.1167 0.7875 13.9C0.2625 12.6833 0 11.3833 0 10C0 8.6167 0.2625 7.31667 0.7875 6.1C1.3125 4.88333 2.025 3.825 2.925 2.925C3.825 2.025 4.88333 1.3125 6.1 0.7875C7.31667 0.2625 8.6167 0 10 0C11.3833 0 12.6833 0.2625 13.9 0.7875C15.1167 1.3125 16.175 2.025 17.075 2.925C17.975 3.825 18.6875 4.88333 19.2125 6.1C19.7375 7.31667 20 8.6167 20 10C20 11.3833 19.7375 12.6833 19.2125 13.9C18.6875 15.1167 17.975 16.175 17.075 17.075C16.175 17.975 15.1167 18.6875 13.9 19.2125C12.6833 19.7375 11.3833 20 10 20ZM10 18C12.2333 18 14.125 17.225 15.675 15.675C17.225 14.125 18 12.2333 18 10C18 7.76667 17.225 5.875 15.675 4.325C14.125 2.775 12.2333 2 10 2C7.76667 2 5.875 2.775 4.325 4.325C2.775 5.875 2 7.76667 2 10C2 12.2333 2.775 14.125 4.325 15.675C5.875 17.225 7.76667 18 10 18Z" fill="#0053B5"/>
                </svg>
                <span>Назад</span>
                
            </div>

            <h4 class="text-center mb-16">Какую сумму хотите одолжить?</h4>

                <label for="popup-1" class="mb-10">
                    <input type="checkbox" id="popup-1">
                    <span class="custom-checkbox"></span>
                    <span>
                        Политика конфиденциальности
                    </span>
                </label>
            
                <label for="popup-2" class="mb-10">
                    <input type="checkbox" id="popup-2">
                    <span class="custom-checkbox"></span>
                    <span>
                        Согласие на обработку персональных данных заемщика
                    </span>
                </label>
            
                <label for="popup-3" class="mb-10">
                    <input type="checkbox" id="popup-3">
                    <span class="custom-checkbox"></span>
                    <span>
                        Согласие на получение КИ
                    </span>
                </label>
            
                <label for="popup-4" class="mb-10">
                    <input type="checkbox" id="popup-4">
                    <span class="custom-checkbox"></span>
                    <span>
                        Информация об условиях предоставления, использования и возврата
                    </span>
                </label>
            
                <label for="popup-5" class="mb-10">
                    <input type="checkbox" id="popup-5">
                    <span class="custom-checkbox"></span>
                    <span>
                        Общие условия договора потребительского займа
                    </span>
                </label>
            
                <label for="popup-6" class="mb-10">
                    <input type="checkbox" id="popup-6">
                    <span class="custom-checkbox"></span>
                    <span>
                        Правила предоставления займов
                    </span>
                </label>
            
                <label for="popup-7" class="mb-10">
                    <input type="checkbox" id="popup-7">
                    <span class="custom-checkbox"></span>
                    <span>
                        Соглашение об использовании АСП
                    </span>
                </label>
            
                <label for="popup-8" class="mb-10">
                    <input type="checkbox" id="popup-8">
                    <span class="custom-checkbox"></span>
                    <span>
                        Заявление на обработку персональных данных «Millenial Group”
                    </span>
                </label>
            
                <label for="popup-9" class="mt-16">
                    <input type="checkbox" id="popup-9">
                    <span class="custom-checkbox"></span>
                    <span>
                        <a href="#" class="text-green text-600">Согласие на получение рекламы</a>
                    </span>
                </label>
        </div>
    </div>

<partial src="footer.html"></partial>
</body>
</html>
