<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Получить заём</title>
</head>

<body>

    <partial src="header-flow.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Займ предварительно одобрен!
                    </h1>

                    <div class="flow-greeting mb-40 mb-sm-20">
                        <div class="flow-greeting__text">
                            Ваши данные под надежной защитой!
                        </div>
                        <div class="flow-greeting__image">
                            <img src="images/icons/lock-3d.png" width="100%" alt="защита">
                        </div>
                    </div>

                    <div class="flow-forms">

                        <div class="probability">
                            <div class="probability__top">
                                <div class="">Вероятность одобрения</div>
                                <div class="probability__percent"><span>95</span>%</div>
                            </div>
                            <div class="probability-scale">
                                <div class="probability-scale__wrapper">
                                    <div class="probability-scale__fill"></div>
                                </div>
                            </div>
                        </div>

                        <div class="flow-forms__title">
                            <h2>Добавьте фото привязанной карты</h2>
                            <div class="flow-forms__steps">
                                Шаг 5 из 5
                            </div>
                        </div>

                        <div class="flow-photo flow-photo-1 mb-40">
                            <div class="flow-photo__picture pt-75 pl-40 pb-75 pr-40">
                                <img src="images/card-photo.png" alt="изображение банковской карты">
                            </div>

                            <p class="flow-photo__description">Прикрепите фото привязанной карты</p>

                            <div class="btn btn-rounded btn-transparent btn-black mb-20">
                                Сделать фото
                            </div>

                            <label class="input-fil btn btn-rounded btn-transparent">
                                <input type="file" name="file">
                                <span class="file-name">Загрузить фото</span>
                            </label>
                        </div>

                        <a href="flow-calculator.html" class="btn next-file btn-disabled">Далее</a>

                    </div>

                </div>
            </div>

        </div>


    </div>


    <partial src="main-footer.html"></partial>
</body>

</html>
