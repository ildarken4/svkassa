<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>СверхКасса – Получить заём</title>
</head>

<body>

    <partial src="header-flow.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Файл не прошел проверку
                    </h1>

                    <div class="flow-info">
                        <div class="flow-info__img">
                            <img src="images/icons/clock-3d.png" width="100%" alt="настройка">
                        </div>
                        <p class="flow-info__text text-grey">Файл не прошел проверку.</p>
                        <p class="flow-info__text text-blue mb-20">Загрузите новый.</p>

                        <div class="flow-forms flow-file d-flex justify-content-center">
                            <div class="uploaded-file">
                                <div class="uploaded-file__img">
                                    <img src="images/error-photo.png" alt="загруженный файл">
                                </div>

                                
                                <div class="d-flex justify-content-center flex-column align-items-center">
                                    <label class="input-fil btn btn-rounded btn-transparent mb-20">
                                        <input type="file" name="file">
                                        <span class="file-name">Прикрепить фото</span>
                                    </label>

                                    <div class="btn btn-rounded btn-transparent">
                                        Сделать фото
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        
                    </div>

                </div>
            </div>

        </div>

    </div>

    <partial src="main-footer.html"></partial>
</body>

</html>
