<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Получить заем</title>
</head>

<body>

    <partial src="header.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Получить заем
                    </h1>

                    <div class="flow-info">

                        <div class="flow-card">

                            <p class="flow-info__text text-grey mb-40 mt-20 mt-sm-0">Создайте пароль для обеспечения <br> безопасности личного кабинета и данных.</p>

                            <form action="" class="popup-form password-form">
                                <div class="new-password mb-30">
                                    <div class="mb-5">Пароль</div>
                                    <div class="form-input popup-input js-hinted-input">
                                        <input type="password" class="password-input" id="new-password" placeholder="Введите пароль"
                                            autocomplete="off">
                                        <div class="show-password">
                                            <img src="images/icons/password-eye.svg" alt="">
                                        </div>
                                        <div class="input-hint">
                                            <div class="input-hint__title">Пароль должен содержать</div>
                                            <div class="input-hint__text">
                                                - 8 символов латинского алфавита (A-z)
                                            </div>
                                            <div class="input-hint__text">
                                                - цифры (0-9)
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="confirm-password mb-40">
                                    <div class="mb-5">Повторите пароль</div>
                                    <div class="form-input popup-input">
                                        <input type="password" class="password-input" id="confirm-password" placeholder="Повторите пароль"
                                            autocomplete="off">
                                        <div class="show-password">
                                            <img src="images/icons/password-eye.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="input-error">Пароли не совпадают</div>
                                </div>
                        
                                <a href="login-password.html" class="btn btn-disabled popup-password-button mb-40">
                                    Создать
                                </a>

                                <a href="#" class="btn btn-dashed mb-20 mb-sm-0">
                                    Пропустить 
                                    <img class="ml-0" src="images/buttons/right-arrow.svg" alt="">
                                </a>
                            </form>
                        
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>

    <partial src="main-footer.html"></partial>
</body>

</html>
