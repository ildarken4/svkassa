<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Внести платеж</title>
</head>

<body>

    <partial src="header.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Внести платеж
                    </h1>

                    <div class="flow-info">

                        <div class="flow-card">
                            <p class="flow-info__text text-grey mb-40 mt-20 mt-sm-0">Заполните поля
                            </p>

                            <form action="">
                                <div class="form-item mb-20">
                                    <div class="form-item__label">Ваш номер телефона</div>
                                    <div class="form-input">
                                        <input type="tel" id="payment-phone" placeholder="Повторите номер">
                                    </div>
                                </div>
                                <div class="form-item mb-40">
                                    <div class="form-item__label">Дата рождения</div>
                                    <div class="form-input">
                                        <input type="date" id="payment-birthdate" placeholder="ДД.ММ.ГГ">
                                    </div>
                                </div>

                                <div class="form-row gap-20">
                                    <a href="payment.html" class="btn btn-dashed mb-40 mb-sm-20">
                                        <img src="images/buttons/left-arrow.svg" alt="стрелка">
                                        Назад
                                    </a>
                                    <a href="payment-registered-contract.html" class="btn">Далее</a>
                                </div>
                            </form>

                            
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <partial src="main-footer.html"></partial>
</body>

</html>
