    <div class="full-screen d-flex justify-content-center align-items-center">
        <div class="verification-card custom-column bg-lightgrey p-40 text-center">
            <div class="btn-back text-green d-flex align-items-center justify-content-center mb-20">

                Назад
            </div>

            <h4 class="mb-10">
                Введите код, из SMS
            </h4>

            <div class="mb-20 text-500">Мы отправили его на номер, который вы указали</div>
            
            <div class="form-input d-flex justify-content-center mb-10">
                <input type="text" class="verify-input text-center" placeholder="- - - - -" autocomplete="one-time-code">
            </div>
            
            <div class="mb-20 text-500">Введите код подтверждения, полученный по SMS</div>

            <div class="mb-20 text-500">
                <span class="text-blue text-600 js-sms-send" onclick="sendSms()">Запросить код повторно</span> 
                <span class="timer-block">можно через: 0:<span id="sms-timer">59</span>&nbsp;секунд
                </span>
            </div>

            <div class="text-12 text-500">
                Ввод кода подтверждения – аналог собственноручной подписи, в соответствии с <a href="#" class="text-blue underlined">Соглашением об использовании АСП</a> 
            </div>
        </div>
    </div>
