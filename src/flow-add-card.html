<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Получить заём</title>
</head>

<body>

    <partial src="header-flow.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Займ предварительно одобрен!
                    </h1>

                    <div class="flow-greeting mb-40 mb-sm-20">
                        <div class="flow-greeting__text">
                            Ваши данные под надежной защитой!
                        </div>
                        <div class="flow-greeting__image">
                            <img src="images/icons/lock-3d.png" width="100%" alt="защита">
                        </div>
                    </div>

                    <div class="flow-forms">

                        <div class="probability">
                            <div class="probability__top">
                                <div class="">Вероятность одобрения</div>
                                <div class="probability__percent"><span>85</span>%</div>
                            </div>
                            <div class="probability-scale">
                                <div class="probability-scale__wrapper">
                                    <div class="probability-scale__fill"></div>
                                </div>
                            </div>
                        </div>

                        <div class="flow-forms__title">
                            <h2 class="text-center">Добавьте карту, на которую хотите получить деньги</h2>
                        </div>

                        <div class="d-flex justify-content-center">
                            <a href="flow-card-added.html" class="btn btn-add-card">Привязать карту</a>
                        </div>
                        
                    </div>

                </div>
            </div>

        </div>

    </div>


    <partial src="main-footer.html"></partial>
</body>

</html>
