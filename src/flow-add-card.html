<body>

<partial src="header.html"></partial>
<div class="wrapper">
  
  <div class="container mt-40">
    <div class="d-flex justify-content-center">

        <!-- Шаги -->
        <div class="steps custom-column mb-30">
            <div class="d-flex justify-content-center mb-30">
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        1
                    </div>
                    <div class="step__text mt-8 text-green  for-desktop">
                        Контактная информация
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        2
                    </div>
                    <div class="step__text mt-8 text-green  for-desktop">
                        Паспорт и&nbsp;адрес
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey">
                        3
                    </div>
                    <div class="step__text mt-8 text-green  for-desktop">
                        Общие сведения
                    </div>
                </div>
                <div class="step">
                    <div class="step__number bg-lightgrey text-dark-grey active">
                        4
                    </div>
                    <div class="step__text mt-8 text-green">
                        Банковская карта
                    </div>
                </div>
            </div>
        
            <!-- Шкала шагов -->
            <div class="steps-scale bg-lightgrey">
                <div class="steps-scale__inner bg-green text-white" style="width: 100%;">
                    <span class="steps-scale__value">80</span>%
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="result-card custom-column__big d-flex flex-wrap bg-lightgrey mb-40">
            <div class="result-card__item mb-md-20">
                <div class="text-grey text-500 mb-4">Вы берете</div>
                <div class="result-number">4 000 ₽</div>
            </div>
            <div class="result-card__item mb-md-20">
                <div class="text-grey text-500 mb-4">До (Включительно)</div>
                <div class="result-number">12.09.23</div>
            </div>
            <div class="result-card__item mb-md-20">
                <div class="text-grey text-500 mb-4">Вы возвращаете:</div>
                <div class="result-number">4 000 ₽</div>
            </div>
            <button class="btn btn-small bg-green underlined ml-0">Изменить</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <!-- Блок регистрации -->
        <div class="registration-card custom-column__big bg-lightgrey mb-80">
            <h4 class="text-center mb-20">Заполните данные карты</h4>
            
            <div class="mb-20 text-center">На эту карту будут зачислены деньги после одобрения</div>
            
            <div class="form-btns d-flex flex-column align-items-center mb-20">
                <a href="authentification.html" class="btn bg-green mb-10">Привязать карту</a>
                <button class="btn btn-transparent"><a href="flow-password.html">Предыдущий шаг</a></button>
            </div>

        </div>
    </div>
  </div>
