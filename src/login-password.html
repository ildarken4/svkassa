<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>СверхКасса – Вход в личный кабинет</title>
</head>

<body>

    <partial src="header-flow.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Вход в личный кабинет
                    </h1>

                    <div class="flow-forms">

                        <div class="flow-login">
                            <p class="flow-info__text text-grey mb-40 mt-20 mt-sm-0">Введите ваш пароль</p>

                            <form action="">
                                <div class="form-item mb-20">
                                    <div class="form-item__label">Введите пароль</div>
                                    <div class="form-input">
                                        <input type="password" id="login-password" placeholder="Ваш пароль">
                                    </div>
                                </div>
                                <div class="input-error">Проверьте поле на корректность текста</div>

                                <div class="text-center mb-40">
                                    <a href="login-password-email.html" class="text-darkblue underlined">Забыл пароль</a>
                                </div>

                                <a href="login-sms.html" class="btn mb-20 mb-sm-0">Войти</a>
                            </form>


                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="notification success">
        <span>Пароль успешно изменен</span>
        <img src="images/buttons/account-menu-close.svg" alt="закрыть">
    </div>
    <partial src="main-footer.html"></partial>
</body>

</html>
