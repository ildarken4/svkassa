<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Личный кабинет</title>
</head>

<body>

    <partial src="header-account.html"></partial>
    <div class="wrapper account-wrapper">
        <div class="container pt-60 pt-md-40">

            <div class="account-content mb-60">
                <h1 class="mb-40 mb-md-20">Изменение паспортных данных</h1>

                <div class="flow-info">
                    <div class="flow-info__img">
                        <img src="images/icons/clock-3d.png" width="100%" alt="ожидание">
                    </div>
                    <p class="flow-info__text text-20 text-grey">Идет проверка ваших фотографий. Пожалуйста ожидайте. После окончания проверки, страница автоматически обновится</p>
                </div>
                

            </div>


            <div class="notification error">
                <span>Не все поля заполнены</span>
                <img src="images/buttons/account-menu-close.svg" alt="ошибка">
            </div>

        </div>
    </div>


    <partial src="footer.html"></partial>
</body>

</html>
